{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="LOGIN">
    </form>
    <b>
    <p>
        <a href="{% url 'social:begin' 'twitter' %}">
            LOGIN WITH TWITTER
        </a>
    </p>
    <p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            LOGIN WITH GOOGLE
        </a>
    </p>
    <p>
        <a href="{% url 'user:password-reset-request' %}">
            FORGOT PASSWORD?
        </a>
    </p>
{% endblock %}
