{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="REGISTER">
    </form>
    <p>
        <a href="{% url 'social:begin' 'twitter' %}">
            REGISTER WITH TWITTER
        </a>
    </p>
    <p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            REGISTER WITH GOOGLE
        </a>
    </p>
{% endblock %}
